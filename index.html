<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="contenedor-principal">

    <div class="your-result">
     <h3 class="lavander">Your Result</h3> 

      <div class="numero">
        <h1 class="white">76</h1>
        <p class="lavander">of 100</p>
      </div>

      <h2 class="white">Great</h2>
      <p class="lavander justify">You scored higher than 65% of the people who have taken these tests.</p> 
    </div>

    <div class="sumary"> <h3>Summary</h3>

      <div class="reaction align-emocion"> 

        <div class="izquierda">
          <img src="/assets/images/icon-reaction.svg" alt="icon-reaction">
          <p>Reaction</p>
        </div>  

        <div class="derecha">
          <p><b>80</b> / 100</p>
        </div>
      </div>

      <div class="memory align-emocion">
        <div class="izquierda">
          <img src="/assets/images/icon-memory.svg" alt="icon-memory">
          <p>Memory</p>
        </div>

        <div class="derecha"><p><b>92</b> / 100</p></div>
        
      </div>

      <div class="verbal align-emocion">
        <div class="izquierda">
          <img src="/assets/images/icon-verbal.svg" alt="icon-verbal">
          <p>Verbal</p>
        </div>
        <div class="derecha"><p><b>61</b> / 100</p></div>
        
      </div>

      <div class="visual align-emocion">
        <div class="izquierda">
          <img src="assets/images/icon-visual.svg" alt="icon-visual">
          <p>Visual</p>
        </div>
        <div class="derecha"><p><b>72</b> / 100</p>
        </div>
        
      </div> 
      
      <div class="btn-continue"><p>Continue</p> </div>

    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Carlos Arnulfo P√©rez Rodr√≠guez</a>.
  </div>
</body>
</html>
